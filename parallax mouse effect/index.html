<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parallax Mouse Effect</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="side1">
        <h2 class="object" data-value="3">
          This is heading <br /><span
            >Lorem ipsum dolor, sit amet consectetur adipisicing elit. Id
            quibusdam hic natus amet, voluptatem, nobis dolorum explicabo
            repellendus molestias veritatis obcaecati fugiat placeat?</span
          >
        </h2>
      </div>
      <div class="side2">
        <img class="img1" src="./img/user1.png" data-value="2" alt="user1" />
        <img class="img2" src="./img/user2.png" data-value="5" alt="user2" />
        <img class="img3" src="./img/user3.png" data-value="1" alt="user3" />
      </div>
    </div>
  </body>
</html>
